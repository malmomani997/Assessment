name: Run Automation Tests

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Run Automation Tests
      run: |
        docker run --shm-size=2g -v $(pwd)/Assessment:/Assessment -w /Assessment malmomani/docker_github_ci_image:tagname clean compile test

    - name: Archive HTML Report
      if: always()  # This step will always run, even if previous steps fail
      env:
        HTML_REPORT: 'Assessment/reports/index.html'
      run: |
        echo "HTML_REPORT: $HTML_REPORT"
        mkdir -p reports
        cp $HTML_REPORT reports/

    - name: Upload HTML Report Artifact
      if: always()
      uses: actions/upload-artifact@v2
      with:
        name: test-reports
        path: reports
