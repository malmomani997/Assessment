name: Run Automation Tests

on:
  push:
    branches:
      - master

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Print Contents of /app/qa
      run: |
        ls -l /app/qa

    - name: Run Automation Tests
      run: |
        docker run -v $(pwd):/app -w /app/qa malmomani/docker_github_ci_image:tagname mvn -f /app/qa/pom.xml test
